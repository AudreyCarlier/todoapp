<div class="todos">
    <form (submit)="addTodo()">
        <input
        type ="text"
        size = "10"
        name ="inputTodo"
        placeholder="A faire..."
        class ="todo-input"
        [(ngModel)]="inputTodo" 
        />
        <input type="submit" value="Ajouter une tÃ¢che" class="todo-submit">
    </form>
    <div  *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
<div class="id">{{i}}</div>
<div class="content"(click)="toggleDone(i)">{{todo.content}}</div>
<button class="delete"(click)="deleteTodo(i)">Supprimer</button>
    </div>

</div>
